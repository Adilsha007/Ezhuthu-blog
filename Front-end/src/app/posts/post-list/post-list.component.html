<body style="background-color: transparent; padding-top: 100px;">
    <div class="py-5">
        <div class="container" *ngIf="posts | async as postsData" >
            <div class="row hidden-md-up">
                <div class="col-md-4 mt-3"  *ngFor="let post of postsData">
                    <div class="card border border-3 border-dark">
                        <div class="card-block">
                            <h4 class="card-title">{{post.title}}</h4>&nbsp;
                            <h6 class="card-subtitle text-muted">{{post.subtitle}}</h6><br>
                            <p class="card-text p-y-1 modernWay">{{post.description}}</p>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-info m-1" [routerLink]="['view-post', post._id]" >view</button>
                                <button class="btn btn-outline-success m-1 " [routerLink]="['edit-post', post._id]" >update</button>
                                <button class="btn btn-outline-danger m-1" *ngIf="post._id && (isAuthenticated | async)" (click)="onDeletePost(post._id)" >delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg" [routerLink]="['add-post']" >Post New Blog</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>
