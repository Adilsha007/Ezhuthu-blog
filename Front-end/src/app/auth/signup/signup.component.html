<div class="signup-div">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form [formGroup]="signupForm" class="register-form" id="register-form" (ngSubmit)="onSignup()">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="username" id="name" placeholder="User Name" />
                            <span style="color: red;"
                                *ngIf="signupForm.controls['username'].touched && !signupForm.controls['username'].valid">
                                <span *ngIf="signupForm.controls['username'].errors?.['minLength']">
                                    Username must have atleast 4 characters
                                </span>
                                <span *ngIf="signupForm.controls['username'].errors?.['required']">
                                    Username is required
                                </span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" formControlName="email" id="email" placeholder="Your Email" />
                            <span style="color: red;" *ngIf="signupForm.controls['email'].touched && !signupForm.controls['email'].valid">
                                <span *ngIf="signupForm.controls['email'].errors?.['required']">
                                    Email is required
                                </span>
                                <span *ngIf="signupForm.controls['email'].errors?.['email']">
                                    Invalid Email
                                </span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="password" id="pass" placeholder="Password" />
                            <span style="color: red;"
                                *ngIf="signupForm.controls['password'].touched && !signupForm.controls['password'].valid">
                                <span *ngIf="signupForm.controls['password'].errors?.['minLength']">
                                    Password must have atleast 4 characters
                                </span>
                                <span *ngIf="signupForm.controls['password'].errors?.['required']">
                                    Password is required
                                </span>
                            
                            </span>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" class="btn btn-primary" value="Register" [disabled]="!signupForm.valid" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                    <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                </div>
            </div>
        </div>
    </section> 
</div>
